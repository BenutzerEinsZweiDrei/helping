<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills Auswahl</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tiles {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .tile {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .skills {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .skills ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .skills li {
      margin: 5px 0;
    }
    .skills a {
      text-decoration: none;
      color: #007BFF;
    }
    .skills a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Skills Auswahl</h1>
  <div class="tiles">
    <a href="https://www.meinkompass.org/de/psychische-erkrankungen/"><div class="tile">Psychoedukation auf meinkompass</div></a>
    <a href="https://xhalr.com/"><div class="tile">Atmen auf xhalr</div></a>
    <a href="https://www.virtualsupporttalks.de/de"><div class="tile">Unterstützung auf VSP</div></a>
    
  </div>

  <div class="skills">
    <h2>Skills</h2>
    <ul>
       <li><a href="https://youtu.be/MR72jSUIQHk?si=lzIXPT-HpicDFPIC">Erden/Runterkommen</a></li>
      <li><a href="https://youtu.be/GK8nveXesvA?si=w2KZ4kyilbKnw3UI">Quadrat Atmung</a></li>
      <li><a href="https://youtube.com/shorts/qhHkvZO8ZRU?feature=share">Self-Soothing</a></li>
      <li><a href="https://youtu.be/aIC-Io441v4">Body Scan</a></li>
      <li><a href="https://telegra.ph/Loving-PME-08-10">Loving PME</a></li>
<li><a href="https://youtu.be/x7QJVLrGZOo?si=M5ZiZa8EzvYm_9Ca">Emotionale Klaviermusik</a></li>
<li><a href="https://youtu.be/6QmltJacAKE">This too Shall Pass Song</a></li>
<li><a href="https://telegra.ph/3-steps-Selbstmitgef%C3%BChl-08-10">Selbstmitgefühl</a></li>
<li><a href="https://telegra.ph/Hooponopono-08-10">Hooponopono</a></li>


    </ul>
  </div>
</body>
</html>
