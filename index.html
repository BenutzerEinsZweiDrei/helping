<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills Auswahl</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tiles {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .tile {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .skills {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .skills ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .skills li {
      margin: 5px 0;
    }
    .skills a {
      text-decoration: none;
      color: #007BFF;
    }
    .skills a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Skills Auswahl</h1>
  <div class="tiles">
    <div class="tile">Psychoedukation</div>
    <div class="tile">Atmen</div>
    <div class="tile">Unterstützung</div>
  </div>

  <div class="skills">
    <h2>Skills</h2>
    <ul>
      <li><a href="#">4-7-8 Atmung</a></li>
      <li><a href="#">Box-Breathing</a></li>
      <li><a href="#">Body-Scan</a></li>
      <li><a href="#">Grounding-Übungen</a></li>
      <li><a href="#">Progressive Muskelentspannung</a></li>
    </ul>
  </div>
</body>
</html>
